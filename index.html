<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method is the method of delievry to the server.
    when you use get, the data is going to be exposed to the url.
never use get method to post data in the form to the server.
so post is supposed to be used -->
    <form method="post" action="/">
        Please enter your name:
        <input type="text" name="name">
        Please enter your address:
        <input type="text" name="address">
        Please enter your email:
        <input type="email" name="emil">
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
